{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title%} Register {% endblock title%}

{% block content %}
<form action="{% url 'register' %}" method="post">
    {% csrf_token %}
    {{form|crispy}}
    <input type="submit" value="register">
</form>
<a href="{% url 'login' %}">Login</a>
{% endblock content%}
